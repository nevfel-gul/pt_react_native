name: Main â†’ TestFlight

on:
    push:
        branches:
            - main

jobs:
    ios:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install Dependencies
              run: npm install

            - name: Install EAS CLI
              run: npm install -g eas-cli

            - name: Build iOS
              run: eas build --platform ios --profile production --non-interactive --clear-credentials
              env:
                  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

            - name: Submit latest to TestFlight
              run: eas submit --platform ios --profile production --latest --non-interactive
              env:
                  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
                  APPLE_ID: ${{ secrets.APPLE_ID }}
                  APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
